<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login-Diendan</title>
</head>
<body>
    <div class="box">
        <div class="header">
            <img class=logo src="logo.jpg" alt="LogoOU">
        </div>
        <div class="form">
            <input id="mssv" type="text" placeholder="Mã số sinh viên">
            <input id="pas" type="password" placeholder="Mật khẩu">
            <input id="sub" type="button" value="Đăng nhập" onclick="check()">
        </div> 
        <div class="err">
            <p id="showerror"></p>
        </div>
        <div class="quenmk">
            <p><strong>Trường hợp quên mật khẩu: </strong></p>
            <p>Sử dụng email đã được Trường cấp gởi yêu cầu hỗ trợ đến địa chỉ email hotro.ou.edu.vn hoặc truy cập <a href=" https://hotro.ou.edu.vn ">https://hotro.ou.edu.vn </a> để gửi yêu cầu hỗ trợ</p>
        </div>
    </div>   
</body>
<script src="login.js"></script>
</html>
